<ion-header>
    <ion-navbar color="primary" >
        <ion-buttons left dir="ltr"  (click)="goBack()">
          <button navPop ion-button icon-only >
            <ion-icon color="light" name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>   صفحة العائلة</ion-title>
      </ion-navbar>
    </ion-header>
  <ion-content>
  
  
    <img src="assets/imgs/kidinfo.png" class="kidinfo" />
    <br>
    <img src="assets/imgs/line.png" class="line" />
  
    <div dir="rtl" class="formKidInfo">
      <div class="kidName">
        <h3>اسم الطالب:  {{data.FirstName}} {{data.LastName}} </h3>
       
      </div>
      <div class="kidStage">
        
        <h3>المرحلة: {{data.Stage}}</h3>
      </div>
      <div class="kidPhon">
        <h3>رقم الهاتف: {{data.Phone}}</h3>
        
      </div>
      <div class="kidAddress">
        <h3>العنوان: {{data.Address}}</h3>
        
      </div>
      <div class="kidEmail">
        <h3>البريد الالكتروني: {{data.Email}}</h3>
        
      </div>
      <!-- <div class="Password">
        <h3>كلمة المرور: </h3>
        {{data.Password}}
      </div> -->
  
  
    </div>
  
  <button class="divBtn" (click)="logOut()">تسجيل خروج</button>
  
  
  
  </ion-content>
