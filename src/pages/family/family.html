<ion-header>
  <ion-navbar color="primary">
    
      <ion-title>صفحةالعائلة</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
  
  
    <img src="assets/imgs/kidinfo.png" class="kidinfo" />
    <br>
    <img src="assets/imgs/line.png" class="line" />
  
    <div dir="rtl" class="formKidInfo">
      <div class="kidName">
        <h3>اسم الطالب: </h3>
        {{data.FirstName}} {{data.LastName}}
      </div>
      <div class="kidStage">
        <h3>المرحلة:</h3>
        {{data.Stage}}
      </div>
      <div class="kidPhon">
        <h3>رقم الهاتف: </h3>
        {{data.Phone}}
      </div>
      <div class="kidAddress">
        <h3>العنوان: </h3>
        {{data.Address}}
      </div>
      <div class="kidEmail">
        <h3>البريد الالكتروني: </h3>
        {{data.Email}}
      </div>
      <!-- <div class="Password">
        <h3>كلمة المرور: </h3>
        {{data.Password}}
      </div> -->
  
  
    </div>
  
  <button class="divBtn" (click)="logOut()">تسجيل خروج</button>
  
  
  </ion-content>
